
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="noindex,nofollow">

  <title>postによるデータ送信のテスト</title>
</head>
<body>
  <h1>POST によるデータ送信のテスト</h1>
  <form action="./receiver.php" method="POST">
    
    <p>テキスト : <input type="text" name="mytext" size="40" placeholder="あなたのお名前" autofocus></p>
    <p>パスワード : <input type="password" name="mypass" size="10" maxlength="4"></p>

    <p>ラジオボタン(簡単な例) :<br>
    <input type="radio" name="star0" value="1" checked>1.面白かった<br>
    <input type="radio" name="star0" value="2" >2.普通<br>
    <input type="radio" name="star0" value="3" >3.いまいち<br>
    </p>

    <p>ラジオボタン(ラベル付き) : <br>
    <input type="radio" name="star1" value="1" id="r1"><label for="r1">1.面白かった</label><br>
    <input type="radio" name="star1" value="2" id="r2"><label for="r2">2.普通</label><br>
    <input type="radio" name="star1" value="3" id="r3"><label for="r3">3.いまいち</label><br>
    </p>

    <p>チェックボックス(簡単な例) : <br>
    <input type="checkbox" name="star2[]" value="1" checked>1.りんご<br>
    <input type="checkbox" name="star2[]" value="2" >2.みかん<br>
    <input type="checkbox" name="star2[]" value="3" >3.ばなな<br>
    </p>

    <p>チェックボックス(ラベル付き) : <br>
    <input type="checkbox" name="star3[]" value="1" id="s1"><label for="s1">1.りんご</label><br>
    <input type="checkbox" name="star3[]" value="2" id="s2"><label for="s2">2.みかん</label><br>
    <input type="checkbox" name="star3[]" value="3" id="s3"><label for="s3">3.ばなな</label><br>
    </p>

    <p>セレクトボックス : <br>
      <!-- selectのオプション : multiple -->
      <select name="blood1">
        <option value="A">A型</option>
        <option value="B">B型</option>
        <option value="O">O型</option>
        <option value="AB">AB型</option>
      </select>
    </p>

    <p>送信: <input type="submit" value="ポチッとな!"></p>
    <p>リセット: <input type="reset" value="リセット"></p>
  </form>
  
</body>
</html>
